<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <title>BoolZapp</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <body>

        <main>
            <div id="app" class="flex big container">
                <div class="left-side container">
                    <section class="flex header">
                        <div class="flex my avatar box">
                            <img src="img/me.png" alt="">
                            <div class="my name">Giuseppe</div>
                        </div>
                        <div class="flex options box">
                            <button>
                                <i class="fa-solid fa-circle-notch"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-message"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </section>
                    <section class="notifications">
                        <div class="flex notifications box">
                            <button class="icon box">
                                <i class="fa-solid fa-bell-slash"></i>   
                            </button>
                            <div class="notifications">Ricevi notifiche di nuovi messaggi
                                <div class="notifications on-off">
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="flex searchbar">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input class="search-contact" type="search" name="" id="" placeholder=" Cerca o inizia una nuova chat">
                    </section>
                    <section class="contact-list">
                        <!-- all'evento click (@click) si avvia la funzione 'chatChange' -->
                        <div class="flex contact box" v-for="(contact, index) in contacts" @click="chatChange(index)">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            <span class="contact info">
                                <div class="contact name">{{contact.name}}</div>
                                <div class="day last message">Ultimo messaggio inviato il{{contact.messages.date}}</div>
                                <div class="time last message">00:00</div>
                            </span>
                        </div>
                    </section>
                </div>
                <div class="right-side container">
                    <section class="flex header">
                        <div class="flex avatar box">
                            <img :src="`img/avatar${contacts[currentIndex].avatar}.jpg`" alt="">
                            <div class="interlocutor name">{{contacts[currentIndex].name}}
                                <div class="last access">Ultimo accesso...</div>
                            </div>
                        </div>
                        <div class="flex options box">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-paperclip"></i>
                            </button>
                            <button>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </section>
                    <section class="flex messages">
                        <!-- :class="SE contact.status Ã¨ uguale a 'sent'" ALLORA (?) aggiungo la classe 'sent', ALTRIMENTI (:) aggiungo la classe 'received' -->
                        <!-- v-for: accedo all'oggetto nidificato attraverso la dot notation -->
                        <div class="message" :class="contact.status === 'sent' ? 'sent' : 'received'" v-for="contact in contacts[currentIndex].messages">
                            <span>{{contact.message}}</span>
                            <span class="time-message">{{contact.date}}</span>
                        </div>
                    </section>
                    <section class="flex footer">
                        <button>
                            <i class="fa-regular fa-face-smile"></i>
                        </button>
                        <input class="write-message" type="text" value="" placeholder="Scrivi un messaggio">
                        <button>
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </section>
                </div>
            </div>
        </main>
        
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
